<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Profile Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>

<body>
    <div class="card">
        <div class="user">
            <div class="imgBx">
                <img src="InShot_20230204_134723951.jpg">
            </div>
            <div class="content">
                <h2>Harshit Bhalani<br><span>Web Developer<span>
                </h2>
            </div>
            <span class="toggle"></span>
        </div>
        <ul class="contact">
            <li style="--clr:#c71610;--i:0;">
                <a href="https://harshitbhalani.github.io/Harshit_Bhalani_Portfolio1.github.io/" target="_blank">
                    <div class="iconBx"><i class="fa-solid fa-user"></i></div>
                    <p>Portfolio | Harshit Bhalani</p>
                </a>
            </li>
            <li style="--clr:#171515;--i:1;">
                <a href="https://github.com/HarshitBhalani" target="_blank">
                    <div class="iconBx"><i class="fa-brands
            fa-github"></i></div>
                    <p>Github | HarshitBhalani</p>
                </a>
            </li>
            <li style="--clr:#0a66c2;--i:2;">
                <a href="https://www.linkedin.com/in/harshit-bhalani-k-0b05a3251/" target="_blank">
                    <div class="iconBx"><i class="fa-brands
            fa-linkedin-in"></i></div>
                    <p>Linkedin | Harshit Bhalani</p>
                </a>
            </li>
        </ul>
    </div>
</body>

</html>
